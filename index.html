<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim 3D Đặc Biệt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            perspective: 1000px;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .heart-container {
            position: relative;
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateY(0);
            }
            25% {
                transform: translateY(-20px) rotateY(90deg);
            }
            50% {
                transform: translateY(0) rotateY(180deg);
            }
            75% {
                transform: translateY(20px) rotateY(270deg);
            }
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff3366, #ff0066);
            transform-style: preserve-3d;
            transform: rotateZ(45deg);
            border-radius: 10px;
            box-shadow: 
                0 0 30px #ff3366,
                0 0 60px #ff3366,
                0 0 90px #ff3366;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff3366, #ff0066);
            box-shadow: 
                0 0 30px #ff3366,
                0 0 60px #ff3366;
        }

        .heart::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 0;
        }

        .heart::after {
            width: 100px;
            height: 100px;
            top: 0;
            left: -50px;
        }

        @keyframes pulse {
            0% {
                transform: rotateZ(45deg) scale(1);
            }
            100% {
                transform: rotateZ(45deg) scale(1.2);
            }
        }

        .message {
            position: absolute;
            width: 100%;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: transparent;
            top: 220px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff8a00, #da1b60, #8a2be2);
            background-size: 200% auto;
            -webkit-background-clip: text;
            animation: shine 3s linear infinite, float-text 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        @keyframes float-text {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
        }

        /* Pulsing circle effect */
        .pulse-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 51, 102, 0.1);
            transform-style: preserve-3d;
            transform: translate3d(-50%, -50%, 0);
            top: 50%;
            left: 50%;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .pulse-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            animation-delay: 0s;
        }

        .pulse-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            animation-delay: 0.3s;
        }

        .pulse-circle:nth-child(3) {
            width: 500px;
            height: 500px;
            animation-delay: 0.6s;
        }

        @keyframes pulse-ring {
            0% {
                transform: translate3d(-50%, -50%, 0) scale(0.1);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translate3d(-50%, -50%, 0) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <div class="message">Yêu Thuý Nga nhất</div>
        
        <div class="stars" id="stars"></div>
    </div>

    <script>
        // Tạo hiệu ứng ngôi sao
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Kích thước ngẫu nhiên
            const size = Math.random() * 4 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Vị trí ngẫu nhiên
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            star.style.left = `${posX}%`;
            star.style.top = `${posY}%`;
            
            // Custom animation
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${delay}s`);
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
